<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">CodeCrush Survey Form</h1>

    <form style="text-align: center;">
    <fieldset>
    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Name</level>
        <input type="text" name="Name" placeholder="Enter your name">
    </div>

    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Email</level>
        <input type="text" name="Name" placeholder="Enter your email">
    </div>

    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Phone Number</level>
        <input type="number" name="number" placeholder="Enter your mobile no">
    </div>

    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Age</level>
        <input type="age" name="Name" placeholder="Enter your age">
    </div>

    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Which option best describes You?</level>
       <select>
        <option>Student</option>
        <option>Intership</option>
        <option>Professinal</option>
        <option>Deploma</option>
        <option>Other</option>
       </select>
    </div>


    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Would you recommend CodeCrush to a friend?</level>
        <input type="radio" name="choice">Yes
        <input type="radio" name="choice">No
        <input type="radio" name="choise">May be
    </div>


    
    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Languages and Fraworks  </level>
        <input type="checkbox" name="select">C
        <input type="checkbox" name="select">C++
        <input type="checkbox" name="select">Java
        <input type="checkbox" name="select">Python
        <input type="checkbox" name="select">Html
    </div>


    <div class="form-control">
        <level style="display: block; margin-bottom: 10px;">Any Commends or Suggestions </level>
       <textarea placeholder="Enter your comment here"></textarea>
    </div>

    <button type="submit">Submit</button>


    </form>
</fieldset>
    
</body>
</html>
